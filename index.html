<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="static/favicon.jpg"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <title>Gaio Studios</title>

  <body>
    <div class="section">
      <img src="static/logo.svg" id="logo" />

          This website is currently under
          <em class="blue-text">maintenance</em>
        </h2>
      </div>
      <div class="container" id="cool-text">
        <!-- A root element for TypeIt to target. -->
        <span id="paragraph"></span>
        <!-- The script itself, loaded AFTER your root element. -->
        <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
        <script class="text" src="script.js"></script>
      </div>
    </div>

    <div class="section">
      <div id="contact-box">
        <div class="columns is-centered">
          <div
            class="column is-flex is-flex-direction-column is-align-items-center"
          >
            <p class="name">Andrés De La Ossa</p>
            <p>+57 310 739 6171</p>
            <p class="email">andres@gaiostudios.co</p>
          </div>
          <div
            class="column is-flex is-flex-direction-column is-align-items-center"
          >
            <p class="name">María Fernanda Arteta</p>
            <p>+57 304 381 0931</p>
            <p class="email">maria@gaiostudios.co</p>
          </div>
          <div
            class="column is-flex is-flex-direction-column is-align-items-center"
          >
            <p class="name">Gabriel González</p>
            <p>+57 321 545 2493</p>
            <p class="email">gabriel@gaiostudios.co</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
